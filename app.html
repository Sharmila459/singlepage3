<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>

    <div class="input-group">
      <label for="bill-amount">Bill Amount ($):</label>
      <input type="number" id="bill-amount" placeholder="Enter bill amount" />
    </div>

    <div class="input-group">
      <label for="tip-percentage">Tip Percentage (%):</label>
      <input type="number" id="tip-percentage" placeholder="e.g. 15" />
    </div>

    <button id="calculate-btn">Calculate Tip</button>

    <div class="result">
      <p>Tip: $<span id="tip-amount">0.00</span></p>
      <p>Total: $<span id="total-amount">0.00</span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
