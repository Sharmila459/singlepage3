<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Website Feedback Form</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 max-width: 600px;
 margin: auto;
 padding: 20px;
 background-color: #f5f5f5;
 }
 h2 {
 text-align: center;
 color: #333;
 }
 label {
 display: block;
 margin-top: 15px;
 font-weight: bold;
 }
 input, select, textarea {
 width: 100%;
 padding: 8px;
 margin-top: 5px;
 border: 1px solid #ccc;
 border-radius: 4px;
 }
 .radio-group, .checkbox-group {
 margin-top: 5px;
 }
 .radio-group input, .checkbox-group input {
 width: auto;
 margin-right: 5px;
 }
 button {
 margin-top: 20px;
 padding: 10px 20px;
 background-color: #4285f4;
 color: white;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 }
 a {
 display: inline-block;
 margin-top: 20px;
 text-align: center;
 text-decoration: none;
 color: #4285f4;
 }
 </style>
</head>
<body>
 <h2>Website Feedback Form</h2>
 <form action="#" method="post">
 <label for="name">Name:</label>
 <input type="text" id="name" name="name" required>
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" required>
 <label>How did you hear about the website?</label>
 <div class="radio-group">
 <input type="radio" name="source" value="Google"> Google<br>
 <input type="radio" name="source" value="Social Media"> Social Media<br>
 <input type="radio" name="source" value="Friend"> Friend<br>
 <input type="radio" name="source" value="Others"> Others
 </div>
 <label>What did you like the most?</label>
 <div class="checkbox-group">
 <input type="checkbox" name="like[]" value="UI Design"> UI Design<br>
 <input type="checkbox" name="like[]" value="Speed"> Speed<br>
 <input type="checkbox" name="like[]" value="Content"> Content<br>
 <input type="checkbox" name="like[]" value="Responsiveness"> Responsiveness
 </div>
 <label for="rating">Rate us:</label>
 <select id="rating" name="rating">
 <option value="1">1 Star</option>
 <option value="2">2 Stars</option>
 <option value="3">3 Stars</option>
 <option value="4">4 Stars</option>
<option value="5">5 Stars</option>
 </select>
<label for="message">Leave a message or comment:</label>
 <textarea id="message" name="message" rows="5"></textarea>
 <button type="submit">Submit Feedback</button>
 </form>
 <a href="index.html">Back to Homepage</a>
</body>
</html>
